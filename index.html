<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="images/image-product-mobile.jpg"
          alt="Parfum"
          class="card__img card__img--mobile"
        />

        <img
          src="images/image-product-desktop.jpg"
          alt="Parfum"
          class="card__img card__img--desktop"
        />

        <div class="card__content">
          <span class="card__subtitle">Perfume</span>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__prices">
            <span class="card__price card__price--new">$149.99</span>
            <span class="card__price card__price--old"><del>$169.99</del></span>
          </div>

          <button type="button" class="btn">
            <img src="images/icon-cart.svg" alt="icon cart" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/IsaiasVillegas" target="_blank"
        >Isaias Villegas</a
      >.
    </footer>
  </body>
</html>
